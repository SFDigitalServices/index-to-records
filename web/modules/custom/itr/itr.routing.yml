hello_world.content:
  path: '/itr'
  defaults:
    _controller:
      '\Drupal\itr\Controller\HelloController::content'
    _title: 'Hello World'
  requirements:
    _permission: 'access content'
admin.content:
  path: '/admin/content'
admin.content.user:
  path: '/admin/content/user'
import.form:
  path: '/schedule/import'
  defaults:
    _title: 'Schedule Import'
    _form: '\Drupal\itr\Form\ImportScheduleForm'
  requirements:
    _role: 'authenticated'
schedule.export:
  # path: '/schedule/export/{deptId}'
  path: '/schedule/export'
  defaults:
    _title: 'Schedule Export'
    _form: '\Drupal\itr\Form\ExportScheduleForm'
    # _controller:
    #   '\Drupal\itr\Controller\ExportScheduleController::content'
    # deptId: 'all'
  requirements:
    _role: 'authenticated'
department.edit:
  path: '/dept/edit'
  defaults:
    _controller:
      '\Drupal\itr\Controller\EditDepartmentController::content'
    _title: 'Edit Department'
  requirements:
    _role: 'authenticated'

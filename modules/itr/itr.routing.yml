hello_world.content:
  path: '/itr'
  defaults:
    _controller:
      '\Drupal\itr\Controller\HelloController::content'
    _title: 'Hello World'
  requirements:
    _permission: 'access content'
admin.content:
  path: '/admin/content'
admin.content.user:
  path: '/admin/content/user'
import.form:
  path: '/schedule/import'
  defaults:
    _title: 'Schedule Import'
    _form: '\Drupal\itr\Form\ImportScheduleForm'
  requirements:
    # _permission: 'administer content'
    _role: 'authenticated'
    # _csrf_token: 'TRUE'
    # _permission: 'administer schedules'
schedule.export:
  path: '/schedule/export/{deptId}'
  defaults:
    _title: 'Export Schedule'
    _controller:
      '\Drupal\itr\Controller\ExportScheduleController::content'
    deptId: 'all'
  requirements:
    # _permission: 'administer content'
    _role: 'authenticated'
department.edit:
  path: '/dept/edit'
  defaults:
    _controller:
      '\Drupal\itr\Controller\EditDepartmentController::content'
    _title: 'Edit Department'
  requirements:
    _role: 'authenticated'

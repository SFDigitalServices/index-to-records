hello_world.content:
  path: '/itr'
  defaults:
    _controller:
      '\Drupal\itr\Controller\HelloController::content'
    _title: 'Hello World'
  requirements:
    _permission: 'access content'
admin.content:
  path: '/admin/content'
admin.content.user:
  path: '/admin/content/user'
import.form:
  path: '/schedule/import'
  defaults:
    _title: 'Import Schedule'
    _form: '\Drupal\itr\Form\ImportScheduleForm'
  requirements:
    # _permission: 'administer content'
    _role: 'authenticated'
    # _csrf_token: 'TRUE'
    # _permission: 'administer schedules'
export.form:
  path: '/schedule/export'
  defaults:
    _title: 'Export Schedule'
    _controller:
      '\Drupal\itr\Controller\ExportFormController'
  requirements:
    # _permission: 'administer content'
    _role: 'authenticated user'

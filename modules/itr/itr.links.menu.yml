#   parent: account
#   menu_name: account
#   route_name: import.form
itr.import:
  title: 'Import'
  description: 'Import a CSV schedule for a department'
  parent: itr.admin.menu
  menu_name: account
  route_name: import.form
  weight: 5
  requirements:
    _permission: 'administer content'
itr.export:
  title: 'Export'
  description: 'Export an existing schedule to CSV for a department'
  parent: itr.admin.menu
  menu_name: account
  route_name: view.schedules.page_2
  route_parameters:
    dept_id: 'all'
  weight: 10
